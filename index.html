<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ThinkBeyond</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6); /* azul rey degradado */
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #f1f5f9;
      animation: fadeIn 1.2s ease-in-out;
    }

    .container {
      max-width: 700px;
      padding: 40px;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #dbeafe;
    }

    p {
      font-size: 1.4em;
      color: #e0f2fe;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ThinkBeyond</h1>
    <p>Challenge your mind. Think beyond the limits.</p>
  </div>
</body>
</html>
